  web_socket_channel:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1

flutter_native_splash:
  image: assets/images/logo/benji_full_logo.png
  color: "#f9f9f9"
  image_dark: assets/images/logo/benji_full_logo.png
  color_dark: "#000000"

flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/icons/app-icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app-icon.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
  windows:
    generate: true
    image_path: "assets/icons/app-icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app-icon.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/logo/
    - assets/images/vendors/
    - assets/images/splash_screen/
    - assets/images/onboarding_screen/
    - assets/images/login/
    - assets/images/home/
    - assets/images/vendors/
    - assets/images/customer/
    - assets/images/products/
    - assets/icons/
    - assets/images/rider/
    - assets/images/profile/
    - assets/animations/splash_screen/
    - assets/animations/successful/
    - assets/animations/login/
    - assets/animations/signup/
    - assets/animations/payment/
    - assets/animations/no_internet/
